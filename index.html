<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo/abrar_logo.png">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Text Counter</title>
</head>

<body>
    <h1 class="mainHeader">
        Text Counter
    </h1>
    <div class="center form-group">
        <textarea name="textarea" id="textarea" class="form-control" rows="7"
            placeholder="Enter some characters here to begin counting!"></textarea>
        <br>
        <h2 id="charDisplay"></h2>
        <h2 id="byteDisplay"></h2>
    </div>
    <div id="footer">
        <p>Author: </p>
        <button id="github" class="btn btn-github" data-toggle="tooltip" title="https://github.com/abrarhayat">
            <i class="fa fa-github" aria-hidden="true"></i>
            Abrar Hayat</button>
        <button id="twitter" class="btn btn-github" data-toggle="tooltip" title="@abrar_hayat">
            <i class="fa fa-twitter" aria-hidden="true"></i> @abrar_hayat</button>
        <button id="instagram" class="btn btn-github" data-toggle="tooltip" title="abrarhayat">
            <i class="fa fa-instagram" aria-hidden="true"></i> abrarhayat</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
