<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo/abrar_logo.png">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Text Counter and Generator</title>
    <meta name="description" content="Generate Random Text and Count the characters and byte counts of a given text">
    <meta name="keywords" content="text counter, byte counter, text generator, random text, Abrar Hayat">
</head>

<body id="body">
    <button id="theme-toggle" class="btn"></button>
    <h1 class="mainHeader">
        Text Counter
    </h1>
    <div class="center form-group">
        <textarea spellcheck="true" lang="en" name="textarea" id="textarea" class="form-control" rows="5" cols="500"
            placeholder="Enter some characters here to begin counting!"></textarea>
        <br>
        <div class="display">
            <h2 id="charDisplay"></h2>
            <h2 id="byteDisplay"></h2>
            <h2 id="wordDisplay"></h2>
        </div>
    </div>
    <div class="center form-group">
        <div class="alert alert-success fade" id="clipboard-success">Copied to clipboard!<br /></div>
        <label class=".label" for="gen-text-input">Generate Random Character Sequence of a particular length</label>
        <input class="form-control" id="gen-text-input" type="number" maxlength="6" placeholder="Enter length here"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
        <br />
        <button id="gen-text" class="btn">Generate Random Text</button>
        <button id="copy" class="btn">Copy to clipboard</button>
        <button id="clear" class="btn">Clear Text</button>
    </div>
    <div id="footer">
        <p id="footer-text" data-toggle="tooltip" title="https://abrarhayat.vercel.app"></p>
        <button id="github" class="btn btn-github" data-toggle="tooltip" title="https://github.com/abrarhayat">
            <i class="fa fa-github" aria-hidden="true"></i>
            Abrar Hayat</button>
        <button id="twitter" class="btn btn-github" data-toggle="tooltip" title="@abrar_hayat">
            <i class="fa fa-twitter" aria-hidden="true"></i> @abrar_hayat</button>
        <button id="instagram" class="btn btn-github" data-toggle="tooltip" title="abrarhayat">
            <i class="fa fa-instagram" aria-hidden="true"></i> abrarhayat</button>
    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
